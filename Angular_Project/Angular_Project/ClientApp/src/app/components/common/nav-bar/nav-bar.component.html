<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      
      [opened]="false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']"><mat-icon class="icon">home</mat-icon> Home</a>
      <a mat-list-item [routerLink]="['/customers']"><mat-icon class="icon">group</mat-icon> Customers</a>
      <a mat-list-item [routerLink]="['/workers']"><mat-icon class="icon">category</mat-icon> Workers</a>
      <a mat-list-item [routerLink]="['/payments']"><mat-icon class="icon">local_atm</mat-icon> Pament</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{appTitle}}</span>
      <span class="example-spacer"></span>
      <a mat-button style="color: white;" [routerLink]="['']">Home<mat-icon aria-hidden="false" aria-label=" home icon" fontIcon="home"></mat-icon>
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
