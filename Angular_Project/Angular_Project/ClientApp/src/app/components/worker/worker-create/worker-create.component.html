<mat-card class="mat-elevtion-z3">
    <mat-card-header>
        <img mat-card-avatar src="../../../../assets/staff-svgrepo-com.svg"/>
        <mat-card-title>Add Worker</mat-card-title>
        <mat-card-subtitle>Ad new Worker Entry</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="workerForm" class="form-container"(ngSubmit)="save()">
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Worker Name</mat-label>
                <input matInput formControlName="workerName">
                <mat-error *ngIf="workerForm.controls['workerName'].hasError('required')"><strong>WorkerName</strong>required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
                <mat-error *ngIf="workerForm.controls['phone'].hasError('required')"><strong>Phone</strong>required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w mb-1">
                <mat-label>Payrate</mat-label>
                <input matInput formControlName="payrate">
                <mat-error *ngIf="workerForm.controls['payrate'].hasError('required')"><strong>Payrate</strong>required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" class="f-w mb-1">
                <mat-label>Picture</mat-label>
                <ngx-mat-file-input formControlName="picture"  [accept]="'image/*'"  color="primary">
                </ngx-mat-file-input>
                <mat-icon matSuffix>image</mat-icon>
                <mat-error *ngIf="workerForm.controls['picture'].errors">Image is <strong>required</strong></mat-error>
            </mat-form-field>
            <form appearance="fill" class="f-w mb-1">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option *ngFor="let op of genderOptions" [value]="op.value">{{op.label}}</mat-option>
                </mat-select>
                <mat-error *ngIf="workerForm.controls['gender'].hasError('required')"><strong>Gender</strong> is required
                </mat-error>
            </form>
            <div class="f-w mb-1">
               <button type="submit" mat-raised-button color="primary" [disabled]="workerForm.invalid">Save</button>
            </div>
        </form>

    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/workers']">Back to list</a>
    </mat-card-actions>
</mat-card>
