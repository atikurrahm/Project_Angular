<mat-card class="mat-elevation-z3">
    <mat-card-header>
  
      <img mat-card-avatar src="../../../../assets/worker-svgrepo-com.svg" />
  
      <mat-card-title>Add Worker</mat-card-title>
      <mat-card-subtitle>Add new worker entry</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
  
      <form [formGroup]="workerForm" class="form-container" (ngSubmit)="save()">
        <mat-form-field appearance="fill" class="f-w mb-1">
          <mat-label>Worker Name</mat-label>
          <input matInput formControlName="workerName">
          <mat-error *ngIf="workerForm.controls['workerName'].hasError('required')">
            <strong>
              Customer
              name
            </strong> required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="f-w mb-1">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
          <mat-error *ngIf="workerForm.controls['phone'].hasError('required')"><strong>Phone</strong> required</mat-error>
  
        </mat-form-field>
        <mat-form-field appearance="fill" class="f-w mb-1">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="payrate">
          <mat-error *ngIf="workerForm.controls['payrate'].hasError('required')"><strong>Phone</strong> required</mat-error>
  
        </mat-form-field>
        <form appearance="standard" class="f-w">
          <mat-label>Gender</mat-label>
          <select formControlName="gender">
              <option *ngFor="let op of genderOptions" [value]="op.value">{{op.label}}</option>
          </select>
          <!-- <mat-error *ngIf="workerForm.controls['gender'].hasError('required')"><strong>Gender</strong> is required
          </mat-error> -->
      </form>
        <mat-form-field appearance="fill" class="f-w mb-1">
                    <mat-label>Picture</mat-label>
                    <button mat-icon-button matPrefix (click)="f_input.click()">
                      <mat-icon>attach_file</mat-icon>
                    </button>
                    <input type="text" readonly matInput formControlName="picture" />
                    <input
                      type="file"
                      multiple
                      hidden
                      #f_input
                      (change)="handleFileInputChange($event)"
                    />
                    <mat-error>this field is required</mat-error>
                </mat-form-field>
        <div class="f-w mb-1">
          <button type="submit" mat-raised-button color="primary" [disabled]="workerForm.invalid">Save</button>
        </div>
      </form>
  
  
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button [routerLink]="['/customers']">Back to list</a>
    </mat-card-actions>
  </mat-card>
