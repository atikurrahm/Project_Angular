<mat-card class="mat-elevation-z3">
    <mat-card-header>
        
           <img mat-card-avatar src="../../../../assets/dollar-secure-payment-svgrepo-com.svg"/>
        
        <mat-card-title>Payments</mat-card-title>
        <mat-card-subtitle>Payment List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="right">
            <a mat-mini-fab [routerLink]="['/payment-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="customerName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.customerName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.startDate|date:'yyyy-MM-dd'}}</mat-cell>

            </ng-container>
          
            <ng-container matColumnDef="endDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>End Date</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.endDate|date:'yyyy-MM-dd'}}</mat-cell>

            </ng-container>
           
            <ng-container matColumnDef="paymentDone">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Done?</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.paymentDone ? 'Yes': 'No'}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="totalPayment">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Total Payment</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.totalPayment}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef mat-sort-header>View Details</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a title="view deails" [routerLink]="['/payment-details', element.paymentId]"><mat-icon>info</mat-icon></a>
                   
                </mat-cell>

            </ng-container>
            
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/payment-edit', element.paymentId]"><mat-icon>edit</mat-icon></a>
                    <button  mat-icon-button (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
